<!DOCTYPE html>
<html>
<head>
  <title>Basic Doodle Jump HTML Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    border: 1px solid black;
  }
  </style>
</head>
<body>
<canvas width="375" height="667" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');

// width and height of each platform and where platforms start
const platformWidth = 50;  // Thinner platform
const platformHeight = 10;  // Corrected value for platform height
const platformStart = canvas.height - 50;

// player physics
const gravity = 0.33;
const drag = 0.3;
const bounceVelocity = -12.5;

// minimum and maximum vertical space between each platform
let minPlatformSpace = 15;
let maxPlatformSpace = 20;

// information about each platform. the first platform starts in the
// bottom middle of the screen
let platforms = [{
  x: canvas.width / 2 - platformWidth / 2,
  y: platformStart
}];

// get a random number between the min (inclusive) and max (exclusive)
function random(min, max) {
  return Math.random() * (max - min) + min;
}

// fill the initial screen with platforms
let y = platformStart;
while (y > 0) {
  y -= platformHeight + random(minPlatformSpace, maxPlatformSpace);

  let x;
  do {
    x = random(25, canvas.width - 25 - platformWidth);
  } while (
    y > canvas.height / 2 &&
    x > canvas.width / 2 - platformWidth * 1.5 &&
    x < canvas.width / 2 + platformWidth / 2
  );

  platforms.push({ x, y });
}

// the doodle jumper (egg emoji)
const doodle = {
  width: 40,
  height: 40,
  x: canvas.width / 2 - 20,
  y: platformStart - 40,

  dx: 0,
  dy: 0
};

let playerDir = 0;
let keydown = false;
let prevDoodleY = doodle.y;

const clouds = [];
const cloudWidth = 100;
const cloudHeight = 40;

// Score
let score = 0; // Start score at 0

function createClouds() {
  for (let i = 0; i < 5; i++) {
    clouds.push({
      x: random(0, canvas.width - cloudWidth),
      y: random(0, canvas.height / 2),
      dx: random(0.2, 0.5)
    });
  }
}

function updateClouds() {
  clouds.forEach(function(cloud) {
    cloud.x += cloud.dx;

    if (cloud.x > canvas.width) {
      cloud.x = -cloudWidth;
      cloud.y = random(0, canvas.height / 2);
    }
  });
}

function loop() {
  requestAnimationFrame(loop);

  context.fillStyle = 'skyblue';
  context.fillRect(0, 0, canvas.width, canvas.height);

  context.fillStyle = 'white';
  clouds.forEach(function(cloud) {
    context.beginPath();
    context.arc(cloud.x, cloud.y, 25, Math.PI, 2 * Math.PI);
    context.arc(cloud.x + 30, cloud.y, 30, Math.PI, 2 * Math.PI);
    context.arc(cloud.x + 60, cloud.y, 25, Math.PI, 2 * Math.PI);
    context.fill();
  });

  updateClouds();

  doodle.dy += gravity;

  if (doodle.y < canvas.height / 2 && doodle.dy < 0) {
    platforms.forEach(function(platform) {
      platform.y += -doodle.dy;
    });

    while (platforms[platforms.length - 1].y > 0) {
      platforms.push({
        x: random(25, canvas.width - 25 - platformWidth),
        y: platforms[platforms.length - 1].y - (platformHeight + random(minPlatformSpace, maxPlatformSpace))
      });

      minPlatformSpace += 0.5;
      maxPlatformSpace += 0.5;
      maxPlatformSpace = Math.min(maxPlatformSpace, canvas.height / 2);
    }
  } else {
    doodle.y += doodle.dy;
  }

  if (doodle.y > canvas.height) {
    window.location.href = 'game over.html'; // Redirect to gameover.html
  }

  if (!keydown) {
    if (playerDir < 0) {
      doodle.dx += drag;
      if (doodle.dx > 0) {
        doodle.dx = 0;
        playerDir = 0;
      }
    } else if (playerDir > 0) {
      doodle.dx -= drag;
      if (doodle.dx < 0) {
        doodle.dx = 0;
        playerDir = 0;
      }
    }
  }

  doodle.x += doodle.dx;

  if (doodle.x + doodle.width < 0) {
    doodle.x = canvas.width;
  } else if (doodle.x > canvas.width) {
    doodle.x = -doodle.width;
  }

  context.fillStyle = 'green';
  platforms.forEach(function(platform) {
    context.fillRect(platform.x, platform.y, platformWidth, platformHeight);
  });

  platforms.forEach(function(platform) {
    if (
      doodle.dy > 0 &&
      prevDoodleY + doodle.height <= platform.y &&
      doodle.x < platform.x + platformWidth &&
      doodle.x + doodle.width > platform.x &&
      doodle.y < platform.y + platformHeight &&
      doodle.y + doodle.height > platform.y
    ) {
      doodle.y = platform.y - doodle.height;
      doodle.dy = bounceVelocity;

      // Increase the score as the player reaches new platforms
      score += 1;
    }
  });

  // Draw the score on the screen
  context.font = '30px sans-serif';
  context.fillStyle = 'black';
  context.fillText('Score: ' + score, 20, 40);  // Display the score

  context.font = '40px sans-serif';
  context.fillStyle = 'yellow';
  context.fillText('ðŸ¥š', doodle.x, doodle.y + doodle.height);

  prevDoodleY = doodle.y;

  platforms = platforms.filter(function(platform) {
    return platform.y < canvas.height;
  });
}

document.addEventListener('keydown', function(e) {
  if (e.which === 37) {
    keydown = true;
    playerDir = -1;
    doodle.dx = -3;
  } else if (e.which === 39) {
    keydown = true;
    playerDir = 1;
    doodle.dx = 3;
  }
});

document.addEventListener('keyup', function(e) {
  keydown = false;
});

createClouds();
requestAnimationFrame(loop);
</script>
</body>
</html>

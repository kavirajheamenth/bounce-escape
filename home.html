<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOUNCE EGGSCAPE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92f0c1;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 50px;
            color: #4caf50;
        }

        .description {
            font-size: 20px;
            margin: 20px;
            color: #080111;
        }

        .play-btn {
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #45a049;
        }

        .play-btn:active {
            background-color: #388e3c;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #000000;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Bounce Eggscape</h1>
    <p class="description">
        jump to fly not to fall üê£!
    </p>

    <button class="play-btn" onclick="startGame()">Play</button>

    <div class="footer">
        <p>by KAVI</p>
    </div>

    <script>
        // Function to start the game
        function startGame() {
            window.location.href = 'index.html';  // Redirect to the game page (you can replace this with your game code)
        }
    </script>

</body>
</html>
